<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header class="header">
            <h1 class="text-center text-uppercase">tic - tac - toe</h1>
            <h2 class="text-center gameStatus"></h2>
    </header>

    <main class="main" id="main">
        <section class="gameBoard">
            <div data-cell-index='0' class="cell"></div>
            <div data-cell-index='1' class="cell"></div>
            <div data-cell-index='2' class="cell"></div>
            <div data-cell-index='3' class="cell"></div>
            <div data-cell-index='4' class="cell"></div>
            <div data-cell-index='5' class="cell"></div>
            <div data-cell-index='6' class="cell"></div>
            <div data-cell-index='7' class="cell"></div>
            <div data-cell-index='8' class="cell"></div>
        </section>
        <div id="line"></div>
        <section class="scoreBoard">
            <p>X: <span id="xScore"></span></p>
            <p>O: <span id="oScore"></span></p>
            <p>CAT: <span id="catScore"></span></p>
        </section>
        <button class="gameRestart">Restart Game</button>
    </main>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
