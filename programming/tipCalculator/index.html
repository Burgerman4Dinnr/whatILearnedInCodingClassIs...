<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Some sort of tip calculator</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo text-center">Tip Calculator</h1>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#">
                    <div class="row">
                        <div class="col-12">
                            <input type="number" name="input" class="form-control" id="input" value="" placeholder="Price of Entire Meal">
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <select name="tip" id="tips" class="form-select">
                                    <option value="">Tip</option>
                                    <option value="0%" name="tip">0%</option>
                                    <option value="10%" name="tip">10%</option>
                                    <option value="15%" name="tip">15%</option>
                                    <option value="20%" name="tip">20%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <p class="btn btn-secondary" id="submitBtn">Results</p>
                <p id="result"></p>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
