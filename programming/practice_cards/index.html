<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Book Cards</title>
</head>
<body>
    
    <header class="header">
        <section class="container">
            <h1 class="logo text-center">
                Books
            </h1>
        </section>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <!-- image, title, author, published year, genre -->
                <form action="#" class="form">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Name of Book</label>
                                <input type="text" name="bookName" id="bookName" value="" placeholder="Name of book"  class="form-control" required>
                                <!-- <label for="gameName" class="form-label">Name of game</label> -->
                                <!-- <input type="text" name="gameName" id="gameName" value="" placeholder="Name of game" class="form-control" required/> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="author" class="form-label">Name of Author</label>
                                <input type="text" name="author" id="author" value="" placeholder="Name of author" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <mb-3>
                                <label for="releaseYear">Publish Year</label>
                                <input type="number" name="publishYear" class="form-control" id="publishYear" value="" placeholder="YYYY" min="0" max="2022">
                            </mb-3>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <div class="input-group-prepend">
                                    <label for="bookGenre" class="form-label">Select Genre:</label>
                                </div>
                                    <select name="bookGenre" id="bookGenre" class="form-select">
                                        <option value="">Choose...</option>
                                        <option value="nonFiction">Non Fiction</option>
                                        <option value="sciFi">Sci-Fi</option>
                                        <option value="poetry">Poetry</option>
                                        <option value="history">History</option>
                                        <option value="romance">Romance</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="bookImage" class="form-label">Image of Book</label>
                                <input type="url" class="form-control" name="bookImage" id="bookImage" placeholder="image of book" value="">
                            </div>
                        </div>
                        <input type="submit" class="btn" id="submitBtn" value="submit">
                    </div>
                </form>
            </div>
        </section>
        <section class="container">
            <div class="row" id="bookCards">
                <!-- <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 id="bookName">
                                Title
                            </h3>
                        </div>
                            <img src="https://via.placeholder.com/50x50" alt="placeholder" class="img-fluid">
                            <div class="card-body">
                                <p class="card-text">
                                    Author:
                                    <span id="author"></span>
                                </p>
                                <p class="card-text">
                                    Genre:
                                    <span id="bookGenre">   
                                    </span>
                                </p>
                                <p class="card-text">
                                    Year:
                                    <span id="publishYear"></span>
                                </p>
                            </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
