<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h1 class="logo text-center">Shopping List</h1>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item</label>
                                <input type="text" name="itemName" id="itemName" value="" placeholder="Item" class="form-control" required/>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="quantity" name="quantity" id="quantity" placeholder="" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" name="price" id="price" placeholder="$0.00" value=""> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <span for="itemImage" class="input-group-text">Item Image</span>
                                <input type="url" class="form-control" name="itemImage" value="" placeholder="Image Address" id="itemImage" />
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="btn btn-danger" value="Make Card" id="submitBtn">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="container">
            <div class="row" id="shopCards">

                    <div class="card border-danger">
                        <div class="card-header">

                        </div>
                        <img src='${item.itemImage}' alt="${item.itemImage}" class="img-fluid" />
                        <div class="card-body">
                            <p class="card-text text-danger">${item.quantity}<span id="quantity"></span></p>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-danger">${item.price}<span id="price"></span></p>
                        </div>
                    </div>
                </div> -->

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="./js/app.js"></script>
</body>
</html>
