    <title>Movie Cards</title>
</head>
<body>

    <header class="header">
        <h1 id="logo" class="text-center"></h1>
    </header>
    <main class="main">
        <section class="container form-section">
            <div class="row">
                <form action="#" class="form-movie-form">
                    <!--title, description, image, director, genre, year, duration-->
                    <div class="mb-3-row">
                        <label for="movieTitle" class="form-label">Enter Movie Title:</label>
                        <input type="text" name="movieTitle" class="form-control" id="movieTitle" value="" placeholder="Title">
                    </div>
                    <div class="mb-3-row">
                        <div class="col">
                            <label for="releaseYear">Year Released</label>
                            <input type="number" name="releaseYear" class="form-control" id="releaseYear" value="" placeholder="YYYY" min="1900" max="2035">
                        </div>
                        <div class="col">
                            <label for="movieDuration">Duration</label>
                            <input type="number" name="movieDuration" class="form-control" id="movieDuration" value="" placeholder="Duration in Minutes" min="10" max="1000">
                        </div>
                    </div>
                    <div class="mb-3-row">
                        <div class="input-group=prepend">
                            <label for="movieGenre" class="form-label">Select Genre</label>
                        </div>
                        <select name="movieGenre" id="movieGenre">
                            <option value="">Choose...</option>
                            <option value="comedy">Comedy</option>
                            <option value="horror">Horror</option>
                            <option value="rom com">rom com</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="suspense">Suspense</option>
                            <option value="kids movies">Kids Movies</option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <label for="movieDirector" class="form-label">Movie Director</label>
                        <input type="text" name="movieDirector" class="form-control" id="movieDirector" value="" placeholder="Director">
                    </div>
                    <div class="mb-3 row">
                        <textarea name="movieDescription" id="movieDescription" cols="30" rows="10" placeholder="Description" value=""></textarea>
                    </div>
                    <div class="mb-4 row input-group">
                        <label for="movieImage" class="form-label">Poster</label>
                        <input type="url" class="form-control" name="movieImage" id="movieImage" placeholder="Enter Movie Image URL" value="">
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <input type="submit" id="submitBtn" class="btn btn-danger" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </section>

            <h2>movies</h2>
